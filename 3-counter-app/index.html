<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Counter</title>

    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>

<body>
 
    <div id="app">
        <div class="container ">
            <div class="row mt-5">
                <div class="col-2  card  p-2">
                    <h3 class="text-center">{{ counter }}</h3>
                    <div class="d-flex justify-content-center text-center ">
                        <button @click="counter++" class="btn btn-sm btn-primary mr-2">+</button>
                        <button @click="counter--"  class="btn btn-sm btn-danger">-</button>
                    
                       <!--  <button @click="counter++" class="btn btn-sm btn-primary mr-2">+</button>
                        <button @click="counter--"  class="btn btn-sm btn-danger">-</button> -->
                    </div>
                    <div class="alert alert-warning mt-5">
                        {{ counter < 5 ? "kucuk" : "buyuk" }}
                    </div>

                    <div class="alert alert-warning mt-5">
                        {{ getCounterResult() }}
                    </div>
                </div>

                <div class="col-2  card  p-2">
                    <h3 class="text-center">{{ counter2 }}</h3>
                    <div class="d-flex justify-content-center text-center ">
                        <button @click="counter2++" class="btn btn-sm btn-primary mr-2">+</button>
                        <button @click="counter2--"  class="btn btn-sm btn-danger">-</button>
                  
                    </div>
                   

                    <div class="alert alert-warning mt-5">
                        {{ getCounter2Result() }}
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
